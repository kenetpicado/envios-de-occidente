    <script>
        async function searchNumber() {
            const number = document.getElementById('name-form6-7').value;

            if (!number) {
                alert('Por favor ingrese un número de rastreo');
                return;
            }

            const searchButton = document.getElementById('search-button');

            searchButton.disabled = true;
            searchButton.innerText = 'Buscando...';

            const response = await fetch(`https://donut.strain-team.com/api/track`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    track: number
                 })
            });

            const data = await response.json();

            if (!response.ok) {
                alert(data.message);
            } else {
                document.getElementById('statusLabel').innerText = data.status;
                document.getElementById('dateLabel').innerText = data.date;
                document.getElementById('content4-9').style.display = 'block';

                const reverseHistory = data.history.reverse();

                if (reverseHistory.length > 0) {
                    document.getElementById('features21-c').style.display = 'block';
                    reverseHistory.forEach((element, index) => {
                        const newElement = document.getElementById('stepContent').cloneNode(true);
                        newElement.style.display = 'block';
                        newElement.id = `stepContent${index}`;
                        newElement.querySelector('#stepNumber').innerText = index + 1;
                        newElement.querySelector('#stepDate').innerText = element.date;
                        newElement.querySelector('#stepDescription').innerText = element.title;
                        document.getElementById('features21-c').appendChild(newElement);
                    });
                }
            }

            searchButton.disabled = false;
            searchButton.innerText = 'Buscar';
        }
    </script>
